<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    #quiz {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    button {
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    #question-page, #result-page, #report-page {
      display: none;
    }
    .wrong-answer {
      color: red;
      font-weight: bold;
    }
    @media only screen and (max-width: 500px) {
      input[type="number"] {
        width: calc(100% - 40px);
      }
    }
  </style>
</head>
<body>

<div id="quiz">
  <div id="start-page">
    <h2>Welcome to the Multiplication Quiz!</h2>
    <p>Click the button below to start the quiz.</p>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="question-page">
    <div class="input-container">
      <h2 id="question"></h2>
      <div class="button-container">
        <button onclick="previousQuestion()">Previous</button>
        <input type="number" id="answer" placeholder="Enter your answer" inputmode="numeric">
        <button onclick="nextQuestion()">Next</button>
      </div>
      <button onclick="submitAnswer()">Submit Answer</button>
    </div>
  </div>

  <div id="result-page">
    <h2>Your Score:</h2>
    <div id="score"></div>
    <div id="time"></div>
    <button onclick="showReport()">View Wrong Answers</button>
  </div>

  <div id="report-page">
    <h2>Wrong Answers:</h2>
    <ul id="wrong-answers"></ul>
  </div>
</div>

<script>
  // Define multiplication questions and answers
  const questions = [];
  for (let i = 2; i <= 9; i++) {
    for (let j = 2; j <= 9; j++) {
      questions.push({ question: `What is ${i} times ${j}?`, answer: i * j });
    }
  }

  // Shuffle the questions array
  shuffleArray(questions);

  let currentQuestion = 0;
  let score = 0;
  let startTime, endTime;
  let wrongAnswers = [];

  function startQuiz() {
    startTime = new Date().getTime();
    document.getElementById('start-page').style.display = 'none';
    loadQuestion();
  }

  function loadQuestion() {
    if (currentQuestion < questions.length) {
      document.getElementById('question').innerText = questions[currentQuestion].question;
      document.getElementById('answer').value = '';
      document.getElementById('question-page').style.display = 'block';
    } else {
      showResult();
    }
  }

  function submitAnswer() {
    const userAnswer = parseInt(document.getElementById('answer').value);
    if (!isNaN(userAnswer)) {
      if (userAnswer === questions[currentQuestion].answer) {
        score++;
      } else {
        wrongAnswers.push({ question: questions[currentQuestion].question, correctAnswer: questions[currentQuestion].answer, userAnswer: userAnswer });
      }
      currentQuestion++;
      loadQuestion();
    } else {
      alert('Please enter a valid number.');
    }
  }

  function previousQuestion() {
    if (currentQuestion > 0) {
      currentQuestion--;
      loadQuestion();
    }
  }

  function nextQuestion() {
    currentQuestion++;
    loadQuestion();
  }

  function showResult() {
    endTime = new Date().getTime();
    const timeTaken = (endTime - startTime) / 1000;
    const minutes = Math.floor(timeTaken / 60);
    const seconds = Math.floor(timeTaken % 60);
    document.getElementById('question-page').style.display = 'none';
    document.getElementById('result-page').style.display = 'block';
    document.getElementById('score').innerText = `Score: ${score} out of ${questions.length}`;
    document.getElementById('time').innerText = `Time taken: ${minutes} minutes ${seconds} seconds`;
  }

  function showReport() {
    document.getElementById('result-page').style.display = 'none';
    document.getElementById('report-page').style.display = 'block';
    const reportList = document.getElementById('wrong-answers');
    reportList.innerHTML = '';
    wrongAnswers.forEach((item) => {
      const li = document.createElement('li');
      li.innerHTML = `<span class="wrong-answer">${item.question}</span> (Correct Answer: ${item.correctAnswer}, Your Answer: ${item.userAnswer})`;
      reportList.appendChild(li);
    });
  }

  // Function to shuffle an array
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }
</script>

</body>
</html>
