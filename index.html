<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplication Table Quiz</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    #quiz {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
    }
    h2 {
        text-align: center;
    }
    button {
        display: block;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    .input-container {
        margin-top: 20px;
    }
    .button-container {
        display: flex;
        justify-content: space-between;
    }
    .answer-feedback {
        margin-top: 20px;
        text-align: center;
    }
    .time {
        text-align: right;
    }
    #question-page, #result-page, #report-page {
        display: none;
    }
    .wrong-answer {
        color: red;
        font-weight: bold;
    }
</style>
</head>
<body>

<div id="quiz">
<div id="start-page">
    <h2>Welcome to the Multiplication Table Quiz!</h2>
    <p>Click the button below to start the quiz.</p>
    <button onclick="startQuiz()">Start Quiz</button>
</div>

<div id="question-page">
    <div class="input-container">
        <h2> id="question" </h2>
        <div class="button-container">
            <button onclick="previousQuestion()">Previous</button>

            <button onclick="nextQuestion()">Next</button>
        </div>
        <button onclick="submitAnswer()">Submit Answer</button>
        <div class="answer-feedback" id="answer-feedback"></div>
    </div>
    <div class="time" id="time"></div>
</div>

<div id="result-page">
    <h2>Your Score:</h2>
    <div id="score"></div>
    <div id="total-time"></div>
    <button onclick="showReport()">View Wrong Answers</button>
    <div class="time" id="result-time"></div>
</div>

<div id="report-page">
    <h2>Wrong Answers:</h2>
    <ul id="wrong-answers"></ul>
    <div class="time" id="report-time"></div>
</div>
</div>

<script>
// Define multiplication questions and answers
const questions = [];
for (let i = 2; i <= 9; i++) {
    for (let j = 1; j <= 10; j++) {
        questions.push({ question: `What is ${i} times ${j}?`, answer: i * j });
    }
}

// Shuffle the questions array
shuffleArray(questions);

let currentQuestion = 0;
let score = 0;
let startTime, endTime, questionStartTime, questionEndTime;
let wrongAnswers = [];

function startQuiz() {
    startTime = new Date().getTime();
    document.getElementById('start-page').style.display = 'none';
    loadQuestion();
}

function loadQuestion() {
    questionStartTime = new Date().getTime();
    if (currentQuestion < questions.length) {
        document.getElementById('question').innerText = questions[currentQuestion].question;
        document.getElementById('answer').value = '';
        document.getElementById('answer').removeAttribute('disabled');
        document.getElementById('question-page').style.display = 'block';
    } else {
        showResult();
    }
    updateTime();
}

function updateTime() {
    const timeElement = document.getElementsByClassName('time');
    const currentTime = new Date().getTime();
    const timeDiff = Math.floor((currentTime - questionStartTime) / 1000);
    for (let i = 0; i < timeElement.length; i++) {
        timeElement[i].innerText = `Time: ${formatTime(timeDiff)}`;
    }
}

function formatTime(timeInSeconds) {
    const minutes = Math.floor(timeInSeconds / 60);
    const seconds = timeInSeconds % 60;
    return `${minutes}m ${seconds}s`;
}

function submitAnswer() {
    questionEndTime = new Date().getTime();
    const userAnswer = parseInt(document.getElementById('answer').value);
    if (!isNaN(userAnswer)) {
        document.getElementById('answer').setAttribute('disabled', 'disabled');
        if (userAnswer === questions[currentQuestion].answer) {
            score++;
            document.getElementById('answer-feedback').innerText = 'Correct!';
        } else {
            wrongAnswers.push({ question: questions[currentQuestion].question, correctAnswer: questions[currentQuestion].answer, userAnswer: userAnswer });
            document.getElementById('answer-feedback').innerText = `Wrong! The correct answer is ${questions[currentQuestion].answer}`;
        }
        currentQuestion++;
        loadQuestion();
    } else {
        alert('Please enter a valid number.');
    }
}

function previousQuestion() {
    if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
    }
}

function nextQuestion() {
    currentQuestion++;
    loadQuestion();
}

function showResult() {
    endTime = new Date().getTime();
    const timeTaken = (endTime - startTime) / 1000;
    const minutes = Math.floor(timeTaken / 60);
    const seconds = Math.floor(timeTaken % 60);
    document.getElementById('total-time').innerText = `Total Time: ${minutes}m ${seconds}s`;

    document.getElementById('score').innerText = `Your Score: ${score}/${questions.length}`;

    if (wrongAnswers.length > 0) {
        const reportList = document.getElementById('wrong-answers');
        reportList.innerHTML = '';
        wrongAnswers.forEach((item, index) => {
            const li = document.createElement('li');
            li.textContent = `${item.question} - Your Answer: ${item.userAnswer}, Correct Answer: ${item.correctAnswer}`;
            reportList.appendChild(li);
        });
    } else {
        document.getElementById('wrong-answers').innerHTML = '<li>No wrong answers</li>'; }
        document.getElementById('result-page').style.display = 'block';
const resultTimeDiff = Math.floor((endTime - startTime) / 1000);
document.getElementById('result-time').innerText = `Total Time: ${formatTime(resultTimeDiff)}`;
}
function shuffleArray(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; 
  
} 
} </script>
</body>
</html>
