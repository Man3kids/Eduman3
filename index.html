<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Quiz</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            font-size: 32px;
            text-align: center;
            flex-direction: column;
        }
        .container {
            width: 80%;
            max-width: 600px;
        }
        .score {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        .error {
            color: red;
            font-size: 24px;
            margin-top: 10px;
        }
        .next-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question">Loading...</div>
        <div class="score" id="score">Score: 0/0</div>
        <div class="error" id="error"></div>
        <button class="next-button" id="nextButton">Next Page</button>
    </div>

    <script>
        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        let wrongAnswers = [];
        let currentPage = 0;
        const questionsPerPage = 8;

        function generateQuestions() {
            for (let i = 2; i <= 9; i++) {
                for (let j = 2; j <= 9; j++) {
                    questions.push({ a: i, b: j });
                }
            }
            questions = shuffleArray(questions);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showQuestion() {
            const questionElement = document.getElementById("question");
            const scoreElement = document.getElementById("score");
            const errorElement = document.getElementById("error");
            const nextButton = document.getElementById("nextButton");

            if (currentQuestion < questions.length) {
                const { a, b } = questions[currentQuestion];
                questionElement.textContent = `${a} x ${b} = ?`;
                scoreElement.textContent = `Score: ${score}/${questions.length}`;
                errorElement.textContent = ""; // Clear any previous error message
                setTimeout(() => showAnswer(a, b), 3000);
            } else {
                showResult();
            }
        }

        function showAnswer(a, b) {
            const questionElement = document.getElementById("question");
            const errorElement = document.getElementById("error");
            const nextButton = document.getElementById("nextButton");
            const userAnswer = prompt(`${a} x ${b} = ? (Enter your answer)`);
            const correctAnswer = a * b;

            if (parseInt(userAnswer) === correctAnswer) {
                score++;
            } else {
                wrongAnswers.push({ question: `${a} x ${b}`, correctAnswer: correctAnswer, userAnswer: userAnswer });
                errorElement.textContent = `خطأ! الإجابة الصحيحة هي: ${correctAnswer}`;
            }

            questionElement.textContent = `${a} x ${b} = ${correctAnswer}`;
            currentQuestion++;

            // Check if we've completed a page of questions
            if (currentQuestion % questionsPerPage === 0 || currentQuestion === questions.length) {
                nextButton.style.display = "block"; // Show the next button
            } else {
                setTimeout(showQuestion, 3000); // Continue to the next question
            }
        }

        function showResult() {
            const questionElement = document.getElementById("question");
            const scoreElement = document.getElementById("score");
            const nextButton = document.getElementById("nextButton");
            questionElement.textContent = `انتهى الاختبار!`;
            scoreElement.textContent = `النتيجة النهائية: ${score}/${questions.length}`;
            nextButton.style.display = "none"; // Hide the next button
            let resultMessage = `النتيجة النهائية: ${score}/${questions.length}\n\n`;
            if (wrongAnswers.length > 0) {
                resultMessage += "الإجابات الخاطئة:\n";
                wrongAnswers.forEach(item => {
                    resultMessage += `${item.question} = ${item.correctAnswer} (إجابتك: ${item.userAnswer})\n`;
                });
            } else {
                resultMessage += "لا توجد إجابات خاطئة!";
            }
            alert(resultMessage);
        }

        function startNextPage() {
            const nextButton = document.getElementById("nextButton");
            nextButton.style.display = "none"; // Hide the next button
            showQuestion(); // Start the next page of questions
        }

        generateQuestions();
        showQuestion();

        // Add event listener for the next button
        document.getElementById("nextButton").addEventListener("click", startNextPage);
    </script>
</body>
</html>
